<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>27比较offset、client、scroll三者之间的的关系</title>
	<style>
		*{margin: 0;padding: 0;}
		.box{
			width: 300px;
			height: 300px;
			background-color: pink;
			margin: 100px;
			padding: 20px;
			border-left: 15px solid red;
		}
	</style>
</head>
<body>
	<div class="box"></div>

	<script>
		var box = document.getElementsByTagName("div")[0];
		console.log("offsetWidth" + box.offsetWidth);//得到盒子自己的宽度300 + padding20 + border15
		console.log("clientWidth" + box.clientWidth);//得到盒子自己的宽度300 + padding20 
		console.log("scrollWidth" + box.scrollWidth);//得到内容宽度大小 
	</script>
</body>
</html>
