<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>19关闭二维码</title>
	<style>
		.box{
			width: 70px;
			border: 1px solid #D9D9D9;
			margin: 100px auto;
			position: relative;
		}
		#x{
			display: block;			
			border: 1px solid #D9D9D9;
			width: 14px;
			height: 14px;
			float: right;
			line-height: 14px;
			color: #d6d6d6d;
			cursor: pointer;
			position: absolute;
			top: 0;
			left: -14px;
		}
	</style>
	<script>
		window.onload = function(){
			var x = document.getElementById("x");
			x.onclick = function(){
				this.parentNode.style.display = "none";	//关掉的是他的爸爸
			}
		}
	</script>
</head>
<body>
	<div class="box">
		<img src="./images/erweima.jpg" alt="">
		<span id="x">×</span>
	</div>
</body>
</html>
