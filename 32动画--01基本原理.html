<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>32动画--基本原理</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: pink;
			position: absolute;
		}
	</style>
</head>
<body>
	<button>开始</button>
	<div></div>
</body>
</html>
<script>
	var btn = document.getElementsByTagName("button")[0];
	var div = document.getElementsByTagName("div")[0];
	var timer = null;
	btn.onclick = function(){
		timer = setInterval(function(){
			if(div.offsetLeft > 400){
				clearInterval(timer);//如果大于400停止运动
			}
			div.style.left = div.offsetLeft + 10 + "px";//盒子的offsetLeft+步长，即每次移动10像素
		},20);
		
	}
</script>
