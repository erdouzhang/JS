<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>22定时器--轮播无缝滚动</title>
	<style>
		*{margin: 0;padding: 0;}
		ul{list-style: none;}
		img{vertical-align: top;} /*去掉上下两张图片之间的默认间隙距离*/
		.box{
			width: 600px;
			height: 200px;
			margin: 100px auto;
			background-color: pink;
			overflow: hidden;
			position: relative;
		}
		.box ul li{
			float: left;
		}
		.box ul{
			width: 400%;	/*四张图片就是百分之四百*/
			position: absolute;/*大盒子做动画，就给大盒子定位*/
			left: 0;
			top: 0;
		}
	</style>
	<script>
		window.onload = function(){
			var scroll = document.getElementById("scroll");
			var ul = scroll.children[0];//孩子都要加[0]无论几个孩子,因为得到的是数组
			var num = 0;//控制左侧值left
			var timer = null;	//声明定时器
			timer = setInterval(autoPlay,5);
			function autoPlay(){
				num--;
				num <=-1200 ? num = 0 : num;	//一张图宽300，四张1200，左为负				
				ul.style.left = num+"px";
			}
			scroll.onmouseover = function(){
				clearInterval(timer);
			}
			scroll.onmouseout = function(){
				timer = setInterval(autoPlay,5);
			}
		}
	</script>
</head>
<body>
	<div class="box" id="scroll">
		<ul>
			<li><img src="images/01.jpg" alt=""></li>
			<li><img src="images/02.jpg" alt=""></li>
			<li><img src="images/03.jpg" alt=""></li>
			<li><img src="images/04.jpg" alt=""></li>
			<li><img src="images/01.jpg" alt=""></li>
			<li><img src="images/02.jpg" alt=""></li>			
		</ul>
	</div>
</body>
</html>
