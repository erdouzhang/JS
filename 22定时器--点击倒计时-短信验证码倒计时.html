<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>22定时器--点击倒计时-短信验证码倒计时</title>
	<script>
		window.onload = function(){
			var btn = document.getElementById("btn");
			var count = 10; //数据10秒
			var timer = null;	//设置定时器名称
			btn.onclick = function(){
				clearInterval(timer);	//点击之前先清除掉原来定时器
				this.disabled = true;	//disabled是不可用，不可以再次点击
				//把当前的btn赋值给that 这样下面的函数中可以直接使用that调this
				var that = this;
				//开启定时器
				timer = setInterval(setTxtMessage,1000);
				function setTxtMessage(){
					count--;
					if(count >= 0){
						that.innerHTML = "还剩( "+count+" )秒";
					}else{
						that.innerHTML = "重新发送短信";
						that.disabled = false;
						clearInterval(timer);	//清除定时器
						count = 10;
					}
				}
			}
		}
	</script>
</head>
<body>
	<input type="text">	
	<button id="btn">点击发送短信</button>
</body>
</html>
