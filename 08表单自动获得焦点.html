<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08表单自动获得焦点</title>
	<script>	
		window.onload = function(){
			var txt = document.getElementById("txt");
			txt.focus();	//自动获得焦点

			var sele = document.getElementById("sele");			
			sele.onmouseover = function(){	//鼠标经过选择表单，可以快速删除表单内容
				this.select();
			}
		}
	</script>
</head>
<body>
	自动获得焦点：<input type="text" id="txt"><br><br>
	鼠标经过选择表单：<input type="text" id="sele">
</body>
</html>
