	<title>37闭包传递参数</title>

</body>

<script>
	function Fn(x){
		return function(y){
			console.log(x+y);
		}
	}
	var obj = Fn(4); // x=4  相当于obj = function(){ console.log(x+y);}
	obj();
	obj(2);//6 即 y=2  function(4){ console.log(x+y);}
</script>
