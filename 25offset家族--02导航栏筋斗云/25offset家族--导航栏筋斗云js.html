<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>25offset家族--导航栏筋斗云</title>
	<style>
		*{margin: 0;padding: 0;}
		ul{list-style: none;}
		body{background-color: #000;}
		.nav{
			width: 800px;
			height: 42px;
			background: url(images/rss.png) no-repeat right center #fff;/*背景白色*/
			margin: 100px auto;
			border-radius: 5px;	/*导航栏圆角*/
			position: relative;
		}
		.cloud{
			width: 83px;
			height: 42px;
			position: absolute;
			top: 0;
			left: 0;
			background: url(images/cloud.gif) no-repeat;
		}
		.nav ul{
			position: absolute;
			top: 0;
			left: 0;
		}
		.nav li{
			float: left;
			width: 83px;
			height: 42px;
			line-height: 42px;
			text-align: center;
			color: #000;
			cursor: pointer;
		}
	</style>
	<script>
		window.onload = function(){
			var cloud = document.getElementById("cloud");
			var nav = document.getElementById("nav");
			var lis = nav.children[1].children;	//是ul的孩子们
			var current = 0;//用于存放点击时offsetLeft的位置
			for(var i = 0;i<lis.length;i++){
				lis[i].onmouseover = function(){
					target = this.offsetLeft;
				}
				lis[i].onmouseout = function(){
					target = current;
				}
				lis[i].onclick = function(){
					current = this.offsetLeft;	//点击时存储当前位置
				}
			}
			//缓动公式
			var leader = 0,target = 0;
			setInterval(function(){
				leader = leader + (target - leader) / 10;				
				cloud.style.left = leader + "px";
			},10);
		}
	</script>
</head>
<body>
<div class="nav" id="nav">
	<span class="cloud" id="cloud"></span>	<!-- 先放背景云彩 -->
	<ul>
        <li>首页新闻</li>
        <li>师资力量</li>
        <li>活动策划</li>
        <li>企业文化</li>
        <li>招聘信息</li>
        <li>公司简介</li>
        <li>上海校区</li>
        <li>广州校区</li>
    </ul>
</div>
</body>
</html>
