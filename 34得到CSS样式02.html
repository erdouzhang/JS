<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>34得到CSS样式02</title>
	<style>
		div{
			width: 100px;
			height: 200px;
			background-color: pink;
			left: 10px;
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="demo"></div>
</body>
</html>
<script>
	var demo = document.getElementById("demo");
	console.log(demo.style.left);//得到的是空值 因为只能取行内的样式
	// console.log(demo.currentStyle.left);//支持IE浏览器 currentStyle是当前的样式，当前的样式是demo
	console.log(window.getComputedStyle(demo,null).left);//标准浏览器
</script>
