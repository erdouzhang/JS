<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>21日期函数--日历</title>
	<style>
		.box{
			width: 150px;
			height: 180px;
			margin: 100px auto;
			background-color: pink;
		}
		.box p{
			text-align: center;
			line-height: 60px;
			font-style: 12px;
		}
		.box span{
			display: block;
			width: 75px;
			height: 75px;
			background-color: #ccc;
			font-size: 50px;
			text-align: center;
			line-height: 75px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="box">
		<p>2016-12-7 星期三</p>
		<span>7</span>
	</div>
</body>
</html>
