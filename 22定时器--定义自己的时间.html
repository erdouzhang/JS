<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>22定时器--定义自己的时间</title>
	<script>
		window.onload = function(){
			var date = new Date();	//声明当前时间
			console.log(date);	//得到当前的时间

			var endTime = new Date("2016/12/12 17:30:00");	//声明自己定义一个时间
			console.log(endTime);	//得到将来2016年12月12日的时间

		}
	</script>
</head>
<body>
	
</body>
</html>
