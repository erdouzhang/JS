<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>22定时器--小米上下滑动图片</title>
	<style>
		.box{
			width: 512px;
			height: 400px;
			border: 1px solid #f00;
			margin: 50px auto;
			overflow: hidden;
			position: relative;
		}
		.box span{
			position: absolute;
			left: 0;
			width: 100%;
			height: 200px;
			cursor: pointer;
		}
		.up{
			top: 0;
		}
		.down{
			bottom: 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="images/mi.png" alt="">
		<span class="up"></span>
		<span class="down"></span>
	</div>
</body>
</html>
