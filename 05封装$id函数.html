<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05封装$id函数</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: pink;
		}
	</style>
	<script>
		window.onload = function(){
			function $(id){
				return document.getElementById(id);
			}
			$("demo").style.backgroundColor = "blue";
			$("test").style.backgroundColor = "yellow";
		}
	</script>
</head>
<body>
	<div id="demo"></div>
	<div id="test"></div>
</body>
</html>
