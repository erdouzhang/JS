<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>22定时器--倒计时</title>
	<style>
		body{
			font-size: 30px;
			text-align: center;
			color: red;
		}
	</style>
	<script>
		window.onload = function(){
			var box = document.getElementById("box");
			var endTime = new Date("2016/12/12 17:30:00");	//声明自己定义的活动结束时间
		
			setInterval(clock,1000);	//开启定时器，一秒执行一次
			function clock(){
				var nowTime = new Date();	//声明现在时间
				//console.log(nowTime.getTime());	//获得当前时间毫秒数
				//得到两个时间之间的秒数 转换成整数
				var second = parseInt((endTime.getTime() - nowTime.getTime())/1000);

				var day = parseInt(second / 3600 / 24); //获得天数
				var hour = parseInt(second / 3600 % 24);//获得小时数
				var min = parseInt(second / 60 % 60);	//获得分钟数
				var s = parseInt(second % 60);		//获得秒数
				//单数前面补零
				day  < 10 ? day ="0"+day  : day;
				hour < 10 ? hour="0"+hour : hour;
				min  < 10 ? min ="0"+min  : min;
				s    < 10 ? s   ="0"+s    : s;
				box.innerHTML = "距离抢购时间还剩："+day+"天"+hour+"小时"+min+"分钟"+s+"秒";
			}			
		}
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
