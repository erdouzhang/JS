<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12封装--求一组数组平均值</title>
</head>
<body>
	<script>
		var arr = [10,20,30,40];		
		function avg(array){
			var len = arr.length;	//得到数组长度
			var sum = 0;
			 for(var i = 0;i<len;i++){
			 	sum = sum + array[i];
			 }
			 return sum/len;
		}
		console.log(avg(arr));
	</script>
</body>
</html>
