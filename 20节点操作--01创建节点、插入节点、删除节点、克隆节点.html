<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>20节点操作--创建节点、插入节点、删除节点、克隆节点</title>
	<script>
		window.onload = function(){
			var demo = document.getElementById("demo");
			var childrens = demo.children;

			var firstDiv = document.createElement("div");	//创建一个div节点			
			demo.appendChild(firstDiv);	//添加节点

			var test = document.createElement("div");	//创建一个div节点
			demo.insertBefore(test, childrens[0]);	//把新创建的test节点插入到demo孩子中第一个位置

			//删除节点
			var da = document.getElementById("xiongda");
			demo.removeChild(da);

			//克隆节点
			var last = childrens[1].cloneNode();	//克隆第二个孩子one
			demo.appendChild(last);
			demo.parentNode.appendChild(demo.cloneNode(true));//demo的爸爸body添加孩子,就是我的兄弟
		}
	</script>
</head>
<body>
	<div id="demo">
		<div id="one"></div>
		<div id="xiongda"></div>
	</div>
</body>
</html>
