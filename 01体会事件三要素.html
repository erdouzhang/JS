<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01体会事件三要素</title>
	<style>
		#demo{
			width: 400px;
			height: 400px;
			background-color: pink;			
		}
	</style>
</head>
<body>
	<div id="demo"></div>
	<button id="btn">按钮</button>
	<button id="width">变宽</button>
	<button id="height">变高</button>
	<button id="color">变色</button>
	<script>
		var demo = document.getElementById("demo");
		var btn = document.getElementById("btn");		
		var width = document.getElementById("width");
		var height = document.getElementById("height");
		var color = document.getElementById("color");
		width.onclick = function(){
			demo.style.width = "500px";
		}
		height.onclick = function(){
			demo.style.height = "500px";
		}
		color.onclick = function(){
			demo.style.backgroundColor = "green";
		}
		btn.onclick = function(){
			demo.style.backgroundColor = "pink";
			demo.style.width = "400px";
			demo.style.height = "400px";		
		}


	</script>
</body>
</html>
