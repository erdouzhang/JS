<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>15tab栏切换原理</title>
	<style>
		.box{
			width: 400px;
			margin: 100px auto;
			border: 1px solid #000;
		}
		.buttom div{
			width: 100%;
			height: 300px;
			background-color: pink;
			display: none;
		}
		.purple{
			background-color: purple;
		}
		.buttom .show{
			display: block;
		}
	</style>
	<script>
		window.onload = function(){
			var btns = document.getElementsByTagName("button");
			var divs = document.getElementById("divs").getElementsByTagName("div");
			for(var i = 0;i<btns.length;i++){
				btns[i].index = i;
				btns[i].onclick = function(){
					//让所有btns类名都清空
					for(var i = 0;i<btns.length;i++){
						btns[i].className = "";
						divs[i].className = "";
					}
					//当前点击的按钮添加类名
					this.className = "purple";
					divs[this.index].className = "show";
				}
			}
		}
	</script>
</head>
<body>
	<div class="box">
		<div class="top">
			<button>第一个</button>
			<button>第二个</button>
			<button>第三个</button>
			<button>第四个</button>
			<button>第五个</button>
		</div>
		<div class="buttom" id="divs">
			<div class="show">1号盒子</div>
			<div>2号盒子</div>
			<div>3号盒子</div>
			<div>4号盒子</div>
			<div>5号盒子</div>
		</div>
	</div>
</body>
</html>
