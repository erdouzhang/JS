<script>
	var arr = [1,3,5,7,9];
	for(var i = 0;i<arr.length;i++){
		console.log(arr[i]);
	}
	var json = {width:200,height:300,top:50};
	for(var k in json){
		console.log(k);       //k      得到 属性     width height top
		console.log(json[k]);//json[k] 得到 属性的值 200  300  50
	}
</script>
