<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>23字符串--操作字符--封装jQuery选择器</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			margin: 10px auto;
			background-color: pink;
		}
	</style>
	<script>
		window.onload = function(){
			//#demo .demo  div span
			function $(str){
				var s = str.charAt(0);	//把第0个字符赋值给s
				var ss = str.substr(1);	//从第一个开始取到最后即#demo中的demo div中iv
				switch(s){
					case "#":
						return document.getElementById(ss);
					break;
					case ".":
						return getClass(ss);
					break;
					default:
						return document.getElementsByTagName(str);
				}
			}
			$("#demo").style.backgroundColor = "red";
		}
	</script>
</head>
<body>
	<div></div>
	<div id="demo"></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	
</body>
</html>
