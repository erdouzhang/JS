<script>
	function Person(name,age){
		var obj = {};//声明对象
		obj.name = name;
		obj.age = age;
		obj.showName = function(){
			alert("我的名字是:"+name);
		}
		obj.age = function(){
			alert("我今年："+age+"岁了");
		}
		return obj;//返回对象
	}
	var zhangsan = Person("张三",12);
	console.log(zhangsan.name);//张三
	zhangsan.showName();
</script>
