<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>18封装class类</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: pink;
			margin: 10px auto;
		}
	</style>
	<script>
		window.onload = function(){
			//封装自己的class类名
			function getClass(classname){
				//如果浏览器支持直接返回
				if(document.getElementsByClassName){
					return document.getElementsByClassName(classname);
				}
				//不支持的浏览器
				var arr = [];	//存放满足条件的值
				var dom = document.getElementsByTagName("*");
				for(var i = 0;i<dom.length;i++){
					if(dom[i].className == classname){
						arr.push(dom[i]);
					}
				}
				return arr;
			}
			console.log(getClass("demo").length);
		}	
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div class="demo"></div>
	<div></div>
	<div></div>
	<div class="demo"></div>
	<div></div>
	<div></div>
	<div class="demo"></div>
	<div></div>
</body>
</html>
