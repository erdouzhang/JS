<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>31冒泡问题</title>
</head>
<body>
	<button id="btn">点击</button>
</body>
</html>
<script>
	var btn = document.getElementById("btn");
	btn.onclick = function(event){
		alert("按钮点击");
		var event = event || window.event;//兼容问题
		if(event && event.stopPropagation){//如果有event并且支持
			event.stopPropagation();//W3C标准浏览器 阻止冒泡
		}else{
			event.cancelBubble = true;//IE678
		}
	}
	document.onclick = function(){
		alert("空白处点击");		
	}
</script>
