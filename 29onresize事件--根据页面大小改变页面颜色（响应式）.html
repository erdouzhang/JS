<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>29onresize事件--根据页面大小改变页面颜色（响应式）</title>
</head>
<body>
	
</body>
</html>
<script>
	function client(){//可视区屏幕大小函数（会随着浏览器窗口大小改变而改变）
		if(window.innerWidth != null){	//IE9+ 最新浏览器
			return {
				width: window.innerWidth,
				height: window.innerHeight
			}
		}else if(document.compatMode === "CSS1.Compat"){//标准浏览器
			return {
				width: document.documentElement.clientWidth,
				height: document.documentElement.clientHeight
			}
		}
		return{	//怪异浏览器 没有DTD头
			width: document.body.clientWidth,
			height: document.body.clientHeight
		}		
	}
	reSize();//页面打开时先调用执行一次函数
	window.onresize = reSize;//reSize不带括号屏幕只要触发就执行 带括号就只执行一次 如果不分开写不会执行，所以函数写在下面
	function reSize(){
		var clientWidth = client().width;//调用client()函数，一定要写在函数里面 否则会出错
		if(clientWidth > 960){
			document.body.style.backgroundColor = "red";
		}else if(clientWidth > 640){
			document.body.style.backgroundColor = "green";
		}else{
			document.body.style.backgroundColor = "blue";
		}
	}
</script>
