<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>26scroll家族--06屏幕滑动效果</title>
	<style>
		*{margin: 0;padding: 0;}
		ul,ol{list-style: none;}
		html,body{
			width: 100%;
			height: 100%;
		}
		#ul{
			width: 100%;
			height: 100%;
		}
		ul li{
			width: 100%;
			height: 100%;
		}
		#ol{
			position: fixed;
			top: 0;
			left: 50px;
		}
		#ol li{
			width: 50px;
			height: 50px;
			border: 1px solid #000;
		}
	</style>
	<script src="26scroll家族--06屏幕滑动效果js.js" type="text/javascript"></script>
	<script>
		window.onload = function()	{
			var ulBox = $("ul");
			var ulBoxLi = ulBox.children;
			var olBox = $("ol");
			var olBoxLi = olBox.children;
			var bgColor = ["pink","yellow","blue","green","red"];
			var leader = 0,target = 0,timer = null;
			for(var i = 0;i<ulBoxLi.length;i++){
				ulBoxLi[i].style.backgroundColor = bgColor[i];
				olBoxLi[i].style.backgroundColor = bgColor[i];
				olBoxLi[i].index = i;//记录当前索引号
				olBoxLi[i].onclick = function(){
					clearInterval(timer);//使用之前先清除定时器
					//点击之后是缓动运动
					target = ulBoxLi[this.index].offsetTop;//核心语句 当前索引号的ul距离顶部的距离
					timer = setInterval(function(){
						leader = leader + (target - leader) / 10;
                        window.scrollTo(0,leader);//此方法把内容滚动到指定位 屏幕滑动 一定不要弄错是leader  
					},30);	
				}
			}
		}
	</script>

</head>
<body>
	<ul id="ul">
		<li>首页</li>
		<li>关注</li>
		<li>动态</li>
		<li>风格</li>
		<li>作品</li>
	</ul>
	<ol id="ol">
		<li>首页</li>
		<li>关注</li>
		<li>动态</li>
		<li>风格</li>
		<li>作品</li>
	</ol>
	
</body>
</html>
