<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>24网址的编码和解码</title>
</head>
<body>
	<script>
		var url = "http://www.itcast.cn?name=andy";	//编码
		console.log(encodeURIComponent(url));

		var afterUrl = encodeURIComponent(url);
		console.log(decodeURIComponent(afterUrl));	//解码
	</script>
</body>
</html>
