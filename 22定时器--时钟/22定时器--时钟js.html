<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>22定时器--时钟js</title>
	<style>
		.clock{
			width: 600px;
			height: 600px;
			margin: 50px auto;
			background: url(images/clock.jpg);
			position: relative;
		}
		.clock div{
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}
		.hour{
			background: url(images/hour.png) no-repeat center center;	/*时钟居中显示*/
		}
		.min{
			background: url(images/minute.png) no-repeat center center;	/*时钟居中显示*/
		}
		.sec{
			background: url(images/second.png) no-repeat center center;	/*时钟居中显示*/
		}
	</style>
	<script>
		window.onload = function(){
			var hour = document.getElementById("hour");
			var minute = document.getElementById("minute");
			var second = document.getElementById("second");
			// 开始定时器
			var h = 0,m = 0,s = 0,ms = 0;
			setInterval(function(){
				var date = new Date();
				ms = date.getMilliseconds();	//得到现在的毫秒数，不是距离1970年的毫秒
				s = date.getSeconds() + ms / 1000;	//得到现在的秒和过去的秒 比如1.3秒
				m = date.getMinutes() + s / 60;	//得到现在的分钟和过去的分钟 比如45.6分钟
				h = date.getHours() % 12 + m / 60; //得到现在的小时和过去的分钟 比如6.5小时
				// console.log(h);
				//旋转角度 每秒6度  谷歌WebkitTransform 是变化的意思 rotate旋转  deg 度
				second.style.WebkitTransform = "rotate("+ s*6 +"deg)";
				minute.style.WebkitTransform = "rotate("+ m*6 +"deg)";
				hour.style.WebkitTransform = "rotate("+ h*30 +"deg)";
				//火狐浏览器
				ond.style.MozTransform = "rotate("+ s*6 +"deg)";
				minute.style.MozTransform = "rotate("+ m*6 +"deg)";
				hour.style.MozTransform = "rotate("+ h*30 +"deg)";


			}, 1000);

		}
	</script>
</head>
<body>
	<div class="clock">
		<div class="hour" id="hour"></div>
		<div class="min" id="minute"></div>
		<div class="sec" id="second"></div>
	</div>
</body>
</html>
