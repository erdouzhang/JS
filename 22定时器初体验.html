<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>22定时器初体验</title>
	<script>
		window.onload = function(){
			var box = document.getElementById("box");
			setInterval(fn, 1000);	//每隔1秒 调用一次fn函数
			var num = 1;
			function fn(){
				num++;
				box.innerHTML = num;
			}
		}
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
