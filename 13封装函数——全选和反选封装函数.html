<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13封装函数--全选和反选</title>
	<script>
		window.onload = function (){
			var btns = document.getElementsByTagName("button");
			var inputs = document.getElementById("buttom").getElementsByTagName("input");
			function all(flag){
				for(var i = 0;i<inputs.length;i++){
					inputs[i].checked = flag;	//flag是形参不加引号
				}
			}
			btns[0].onclick = function(){
				all(true);
			}
			btns[1].onclick = function(){
				all(false);
			}
			btns[2].onclick = function(){
				for(var i = 0;i<inputs.length;i++){
					inputs[i].checked == true ? inputs[i].checked = false : inputs[i].checked = true;
				}
			}			
		}
	</script>
</head>
<body>
	<div id="top">
		<button>全选</button>
		<button>取消</button>
		<button>反选</button>
	</div>
	<div id="buttom">
		<ul>
			<li>选项<input type="checkbox"></li>
			<li>选项<input type="checkbox"></li>
			<li>选项<input type="checkbox"></li>
			<li>选项<input type="checkbox"></li>
			<li>选项<input type="checkbox"></li>
			<li>选项<input type="checkbox"></li>
			<li>选项<input type="checkbox"></li>
			<li>选项<input type="checkbox"></li>
			<li>选项<input type="checkbox"></li>
		</ul>
	</div>
</body>
</html>
