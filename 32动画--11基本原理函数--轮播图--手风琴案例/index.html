<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		ul{list-style: none;}
		div{
			width: 1150px;/*1200px*//*盒子宽度小一点1150px防止动画时右边框有空白间隙*/
			height: 400px;
			margin: 50px auto;
			border: 1px solid red;
			overflow: hidden;/*多出的ul隐藏*/
		}
		div ul{
			width: 1300px;/*防止被挤掉下来*/
		}
		div li{
			width: 240px;
			height: 400px;
			float: left;
		}
	</style>
</head>
<body>
<div>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>
</body>
</html>
<script src="animate.js"></script>
<script>
	var box = document.getElementsByTagName("div")[0];
	var lis = box.children[0].children;
	for(var i = 0;i <lis.length;i++){
		lis[i].style.backgroundImage = "url(images/"+(i+1)+".jpg)";
		lis[i].onmouseover = function(){
			for(var i = 0;i<lis.length;i++){
				animate(lis[i],{width:100});//参数 给谁改(所有的i改) 改成什么 宽度改成100px
			}
			animate(this,{width:800});//参数 给谁改(给鼠标放上去的改) 改成什么鼠标放上宽度增加
		}		
		lis[i].onmouseout = function(){
			for(var i = 0;i<lis.length;i++){
				animate(lis[i],{width:240});//参数 给谁改(所有的i改) 改成什么 宽度还原240px
			}
		}
	}
</script>
